<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="main">
      <img src="./images/bg-pattern-top.svg" alt="" class="top img" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="btm img" />

      <div class="container">
        <div class="content">
          <div class="top-content">
            <img class="card-img" src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="middle-content">
            <img class="avatar" src="./images/image-victor.jpg" alt="" />
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <h4 class="country">London</h4>
          </div>
          <div class="btm-content">
            <article class="box">
              <h2 class="num">80K</h2>
              <h4 class="msg">Followers</h4>
            </article>
            <article class="box">
              <h2 class="num">803K</h2>
              <h4 class="msg">Likes</h4>
            </article>
            <article class="box">
              <h2 class="num">1.4K</h2>
              <h4 class="msg">Photos</h4>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
